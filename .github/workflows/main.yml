name: Build and Release Chip8

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0.0

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.25.0'

      # --- Linux Build ---
      - name: Install SDL2 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev

      - name: Configure and Build (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel

      # --- Windows Build using MSYS2 + MinGW64 ---
      - name: Set up MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >-
            base-devel
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-SDL2

      - name: Configure, Build and Package (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          # Configure and build
          cmake -B build -S . -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel

          # Make package directory
          mkdir -p package

          # Copy executable
          cp build/Chip8.exe package/

          # Copy SDL2.dll from MSYS2 MinGW64 bin
          if [ -f /mingw64/bin/SDL2.dll ]; then
            cp /mingw64/bin/SDL2.dll package/
            echo "Copied SDL2.dll successfully."
          else
            echo "Error: SDL2.dll not found!"
            exit 1
          fi

          # Create ZIP including both files
          cd package
          7z a ../Chip8-Windows.zip Chip8.exe SDL2.dll

      # --- Package Linux executable ---
      - name: Package Linux executable
        if: runner.os == 'Linux'
        run: |
          mkdir -p package
          cp build/Chip8 package/
          cd package
          tar -czf ../Chip8-Linux.tar.gz Chip8

      # --- Upload artifacts ---
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Chip8-${{ runner.os }}
          path: |
            Chip8-Windows.zip
            Chip8-Linux.tar.gz
          if-no-files-found: ignore

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Chip8 ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

