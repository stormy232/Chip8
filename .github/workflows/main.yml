name: Build and Release Chip8

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.16.0'

      # --- Linux Dependencies ---
      - name: Install SDL2 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev

      # --- Windows Compiler Setup ---
      - name: Set up Visual Studio environment
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Configure ---
      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      # --- Build ---
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: cmake --build build --parallel

      # --- Package ---
      - name: Package executable
        run: |
          mkdir -p package
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp build/Release/Chip8.exe package/
            cd package && 7z a ../Chip8-${{ runner.os }}.zip Chip8.exe
          else
            cp build/Chip8 package/
            cd package && tar -czf ../Chip8-${{ runner.os }}.tar.gz Chip8
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Chip8-${{ runner.os }}
          path: |
            Chip8-${{ runner.os }}.zip
            Chip8-${{ runner.os }}.tar.gz
          if-no-files-found: ignore

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Chip8 ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

