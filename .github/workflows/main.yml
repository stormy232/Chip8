name: Build and Release Chip8

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.1, etc.

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.25.0'

      # --- Linux build ---
      - name: Install SDL2 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev

      - name: Configure and Build (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel

      # --- Windows build using MSYS2 + MinGW64 ---
      - name: Set up MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >-
            base-devel
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make
            mingw-w64-x86_64-SDL2

      - name: Configure and Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cmake -B build -S . -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel

      # --- Package executables ---
      - name: Package executable
        run: |
          mkdir -p package

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            # Copy the compiled exe
            cp build/Chip8.exe package/

            # Find and copy SDL2.dll from the MSYS2 environment
            DLL_PATH=$(find /mingw64/bin -name "SDL2.dll" | head -n 1)
            if [ -f "$DLL_PATH" ]; then
              cp "$DLL_PATH" package/
              echo "Copied SDL2.dll from $DLL_PATH"
            else
              echo "Warning: SDL2.dll not found!"
            fi

            cd package && 7z a ../Chip8-${{ runner.os }}.zip Chip8.exe SDL2.dll
          else
            cp build/Chip8 package/
            cd package && tar -czf ../Chip8-${{ runner.os }}.tar.gz Chip8
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Chip8-${{ runner.os }}
          path: |
            Chip8-${{ runner.os }}.zip
            Chip8-${{ runner.os }}.tar.gz
          if-no-files-found: ignore

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Chip8 ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

